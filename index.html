<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <div id="main">
            <h1 id="welcome">Welcome To My Bank</h1>
            <div class="form">
                <h2>Log in</h2>
                <input type="email" class="form-control" placeholder="E-mail"><br>
                <input type="password" class="form-control" placeholder="password"><br>
                <button class="btn btn-success" id="enterBtn">Enter</button>

            </div>
        </div>
        <div class="container" id="second-look">
            <div id="secondery ">
                <div class="row">

                    <div class="col-md-4">
                        <div class="deposit transection-area">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDepositAmount">00</span></h2>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="withdraw transection-area">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdrawAmount">00</span></h2>
                        </div>
                    </div>


                    <div class="col-md-4">
                        <div class="balance transection-area">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalanceAmount">1200</span></h2>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="deposit-area accounting-area">
                            <h2>Deposit</h2><br>
                            <input type="text" class="form-control" id="depositAmount"
                                placeholder="$amount you want to deposit"><br>
                            <button class="btn btn-success" id="depositBtn">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="withdraw accounting-area">
                            <h2>Withdraw</h2><br>
                            <input type="text" class="form-control" id="withdrawAmount"
                                placeholder="$amount you want to withdraw"><br>
                            <button class="btn btn-success" id="withdrawBtn">Withdraw</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="./index.js"></script>
</body>

</html>
